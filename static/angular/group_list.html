<p> {{ static }}</p>
<p> {{ sss }}</p>
<div ng-if="show_group">
    <table>
        <thead>
            <tr>
                <th colspan="4">Group list</th>
            </tr>
            <tr>
                <th>Group name</th>
                <th>Group student count</th>
                <th>Group headman</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="group in groups.data">
                <td>
                    <a href="groups/{{ group.id }}">{{ group.name }}</a>
                </td>
                <td>{{ group.count }}</td>
                <td>{{ group.headman_name }}</td>
                <td>
                    <a href="groups/edit/{{ group.id }}">
                        <img src="{{ static + 'imeg/edit.png'}} ">
                    </a>
                    <a href="groups/delete/{{ group.id }}">
                        <img src="{{ static + 'imeg/delete.png' }}">
                    </a>
                </td>
            </tr>
        </tbody>

    </table>
    <p><a href="group_add/">Add group</a></p>
    <p><a href="api-auth/login/" style="float: left">Login</a>   <a href="{% url 'login_email' %}" style="float: left; margin-left: 20px ">  Login email</a>  <a href="{% url 'logout' %}" style="float: right">Logout</a></p>
    <br>
</div>
