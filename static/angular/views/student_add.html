<div navbar></div>
<div class="container theme-showcase" >
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3" ng-show="error">
            <p class="alert alert-danger">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                {{ error }}
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="fio" class="col-sm-4 control-label">FIO student</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="fio" placeholder="FIO student" ng-model="student.fio">
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthday" class="col-sm-4 control-label">Birthday</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control" id="birthday" placeholder="yyyy-MM-dd" ng-model="student.birthday">
                    </div>
                </div>
                <div class="form-group">
                    <label for="numberCart" class="col-sm-4 control-label">Number student cart</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="numberCart" placeholder="Number student cart:" ng-model="student.number_student_cart">
                    </div>
                </div>
                <div class="form-group">
                    <label for="groupName" class="col-sm-4 control-label">Group </label>
                    <div class="col-sm-8">
                        <select id="groupName" class="form-control" ng-model="student.group" ng-options="group.name for group in groups" required>
                            <option value="">--------</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-success btn-block" ng-click="submit()">Add student</button>
                        <a href="groups/{{ group_id }}" class="btn btn-primary btn-block">Back</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
