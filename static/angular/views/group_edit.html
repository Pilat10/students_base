<div navbar></div>
<div class="container theme-showcase" >
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3" ng-show="error">
            <p class="alert alert-danger">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                {{ error }}
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="name-group" class="col-sm-4 control-label">Name group</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="name-group" placeholder="Name group" ng-model="group.name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name-department" class="col-sm-4 control-label">Department</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="name-department" ng-model="group.department" ng-options="department.name_department for department in departments" required></select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="headman" class="col-sm-4 control-label">Headman</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="headman" ng-model="group.headman" ng-options="student.fio for student in students" required></select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-success btn-block" ng-click="submit()">Edit group</button>
                        <a href="{{ backUrl }}" class="btn btn-primary btn-block">Back</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
