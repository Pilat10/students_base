<div navbar></div>
<div class="container theme-showcase" >
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <form name="studentForm" class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="fio" class="col-sm-4 control-label">FIO student</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="fio" placeholder="FIO student" ng-model="student.fio" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthday" class="col-sm-4 control-label">Birthday</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control" id="birthday" placeholder="yyyy-MM-dd" ng-model="student.birthday" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="numberCart" class="col-sm-4 control-label">Number student cart</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="numberCart" placeholder="Number student cart:" ng-model="student.number_student_cart" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="groupName" class="col-sm-4 control-label">Group </label>
                    <div class="col-sm-8">
                        <select id="groupName" class="form-control" ng-model="student.group" ng-options="group.name for group in groups" required></select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <button ng-disabled="studentForm.$invalid" type="submit" class="btn btn-success btn-block" ng-click="submit()">Edit student</button>
                        <a href="{{ backUrl }}" class="btn btn-primary btn-block">Back</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
